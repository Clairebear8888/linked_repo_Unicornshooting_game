<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Unicorn Arcade</title>
  </head>
  <body>
    <main>
      <!-- game intro page -->
      <div id="game-intro">
        <img
          src="./Asset/image/opening_background.png"
          alt=""
          class="background-img"
        />
        <p>Arcadia is under attack!</p>
        <p>Our little Unicorn Lili is here to help!</p>
        <button id="start-button" class="btn">Start Game</button>
        <p id="instructor">Use the up and down arrow to control the unicorn!</p>
      </div>

      <div>
        <div id="game-container">
          <div id="game-screen">
            <div id="hud">
              <h2>This is a very brave unicorn</h2>
              <p>Score: <span id="score"> 0</span></p>
              <p>Lives: <span id="lives"> 3</span></p>
            </div>
            <!-- set it in css -->
          </div>
        </div>

        <!-- game end page -->
        <div id="end-game">
          <h1>
            Game over! But You put up a good fight. Live to fight another day
          </h1>
          <p>Final Score: <span id="Final-score">0 </span></p>
          <br />
          <img
            src="./Asset/image/night_background.png"
            alt=""
            id="ending-img"
          />
          <button id="restart-button" class="btn">Restart</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./Js/projector.js"></script>
    <script type="text/javascript" src="./Js/game.js"></script>
    <script type="text/javascript" src="./Js/script.js"></script>
    <script type="text/javascript" src="./Js/player.js"></script>
    <script type="text/javascript" src="./Js/obstacles.js"></script>
  </body>
</html>
